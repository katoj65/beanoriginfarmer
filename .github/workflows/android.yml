name: NativePHP Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Note: PHP 8.5 is quite new; 8.3 is the current stable standard for NativePHP
          tools: composer

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          composer require nativephp/android --no-interaction

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android APK
        run: php artisan native:build-android --debug
        env:
          # Some NativePHP builds require the NODE_ENV or specific paths
          NODE_ENV: production
